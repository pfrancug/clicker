<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
	<title>clicker</title>
	<link rel="stylesheet" href="style.css">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Ubuntu'>
	<script src="https://use.fontawesome.com/3015caa14c.js"></script>
</head>

<body>
	<div class='container'>
		<div class='overview'>
			<div class='money'>
				<div id='money'>$0</div>
				<div class='sec'>$0/s</div>
			</div>
			<div class='collect'>Click</div>
			<div class='options'>Tests</div>
			<div class='optionspanel' hidden>
				<div class='reset'>Reset</div>
				<div class='buildings'>Show Miners</div>
				<div class='hack'>+$10M</div>
			</div>
		</div>
		<div class='upgrades'>
			<div class='upgrade' id='upOne'>+$1/s for $100</div>
			<div class='upgrade' id='upTwo'>+$2/s for $500</div>
			<div class='upgrade' id='upThree'>+$4/s for $10k</div>
		</div>
		<div class='miners'>
			<div class='hidemine'>
				<div class='miner'>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>One</div>
					<div class='quantity' id='quantityOne'>0</div>
					<div class='cost' id='costOne'>$15</div>
				</div>
				<div class='miner' hidden>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>Two</div>
					<div class='quantity' id='quantityTwo'>0</div>
					<div class='cost' id='costTwo'>$100</div>
				</div>
				<div class='miner' hidden>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>Three</div>
					<div class='quantity' id='quantityThree'>0</div>
					<div class='cost' id='costThree'>$1100</div>
				</div>
				<div class='miner' hidden>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>Four</div>
					<div class='quantity' id='quantityFour'>0</div>
					<div class='cost' id='costFour'>$12k</div>
				</div>
				<div class='miner' hidden>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>Five</div>
					<div class='quantity' id='quantityFive'>0</div>
					<div class='cost' id='costFive'>$130k</div>
				</div>
				<div class='miner' hidden>
					<div class='pic'><i class="fa fa-university" aria-hidden="true"></i>
					</div>
					<div class='name'>Six</div>
					<div class='quantity' id='quantitySix'>0</div>
					<div class='cost' id='costSix'>$1.4M</div>
				</div>
			</div>
		</div>

		<div class='footer'>
			Clicker &copy; 2016 <a href='http://piotrfrancug.pl/'>Piotr Francug</a> - <a href='https://twitter.com/PiotrFrancug/'>twitter</a>
		</div>
	</div>
	<script src='jquery-3.1.0.min.js'></script>
	<script src="jquery.cookie.js"></script>
	<script src='index.js'></script>
</body>

</html>
